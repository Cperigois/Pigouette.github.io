    - label: "Publications"
      icon: "fa-solid fa-newspaper"
      url:  "https://ui.adsabs.harvard.edu/public-libraries/bM-NAS_tQlOasK7BUXXBug"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/users/Cperigois/projects"
    - label: "GitLab"
      icon: "fab fa-fw fa-gitlab"
